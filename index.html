<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="card" id="container">
      <h1 class="card__heading">Tip Calculator</h1>
      <div class='form__container' id="calculator">
        <cr class="form">
          <label for="total">Price on bill</label>
          <input class='input' id="total" type="text" placeholder="Enter Amount..." />
         
          <label for="serviceQual">Tip %</label>
          <select class='input' id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45;Outstanding</option>
            <option value="0.2">20&#37; &#45;Good</option>
            <option value="0.15">15&#37; &#45;It was Ok</option>
            <option value="0.1">10&#37; &#45;Bad</option>
            <option value="0.05">5&#37; &#45;Terrible</option>
          </select>
          
          <label for="peopleamt">How Many?</label>
          <input class="input"
            id="peopleamt"
            type="text"
            placeholder="Enter how many guests..."
          />
        </form>
          <div class="btn__container">
          <button class="btn btn--primary" type="button" id="calculate">
            ENTER!
          </button>
          <input type = "button" value = "reset" class="btn btn--secondary" onclick="reset()"></button>
      </div>
      <!--calculator end-->
      <div class="tip__div" id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      
      <!--totalTip end-->
    </div>
         
    <!--container end-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
